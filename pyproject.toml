[build-system]
requires = [
    "scikit_build_core[pyproject]",
    "pybind11",
]
build-backend = "scikit_build_core.build"

[project]
name = "cascadio"
version = "0.0.1"
requires-python = ">=3.7"

[project.optional-dependencies]
test = ["pytest>=6.0"]

[tool.cibuildwheel.linux]
# build OCCT on linux from source on the manylinux image
before-all = [
'yum install -y freetype-devel fontconfig-devel',
'cd upstream/OCCT',
'git clean -xdf',
'cmake -D USE_RAPIDJSON:BOOL="ON" -D 3RDPARTY_RAPIDJSON_INCLUDE_DIR="../rapidjson/include/rapidjson" .',
'make -j8'
]

# point auditwheel at the OCCT libraries
repair-wheel-command = "LD_LIBRARY_PATH=/project/OCCT/lin64/gcc/lib auditwheel repair --lib-sdir . -w {dest_dir} {wheel}"
